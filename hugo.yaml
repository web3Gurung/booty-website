# Hugo configuration file
title: Booty bot

enableGitInfo: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Add bot ↗
      weight: 1
      url: "https://discord.com/oauth2/authorize?client_id=1028991500400472074&permissions=2147483650&scope=bot"
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Discord ↗
      url: "https://discord.gg/kE4s84bRmD"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search


params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: system
    displayToggle: true

  displayUpdatedDate: true
  dateFormat: "2 January, 2006"
